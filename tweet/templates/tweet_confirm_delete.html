{% extends "layout.html" %}

{% block title %}
    Coffee App
{% endblock %}

{% block content%}
<h1 class="text-center mt-5">Are you sure you want to delete this tweet?</h1>
<form  method="post">
    {% csrf_token %} 
    <button class="btn btn-danger" type="submit">Delete</button>   
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{%endblock %}
